<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告牌</title>
    <style>
    #box.active{
        color: brown;
    }
    #box{
        background: black;
        padding: 5px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: inline-block;
    }
    </style>
</head>
<body>
    <div id="box">全场清仓，统统1块</div>
    
    <script src="jq.js">
    </script>

    <script>
    var box = $("#box");

    setInterval(
            function (){
        if(box.hasClass('active')){
            box.removeClass('active');
        }else{
            box.addClass('active');
        }
    }
    ,350)
    </script>
</body>
</html>
