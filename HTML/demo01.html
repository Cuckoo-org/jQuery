<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作DOM</title>
</head>
<body>
    <div id="a">A
        <span>555</span>
    </div>
    <script src="jq.js">
    </script>
    <script>
        $("#a span").remove();//->删除
    var a = $("#a").append("<p>B</p>")//->向后追加元素
    a.prepend("<div>C</div>")//->向前追加元素
    
    </script>
</body>
</html>
