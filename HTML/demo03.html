<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作元素属性</title>
</head>
<body>
    <a id="on" href="http://baidu.com">点我</a>
    <script src="jq.js"></script>
    <script>
    var on = $("#on");
    on.attr("href","http://360.com.cn")//->改变a里面的属性。
    on.prop("text","快点啊")//->改变了text属性，这个属性属于隐藏属性。
    </script>
</body>
</html>
